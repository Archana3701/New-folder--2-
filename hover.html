<!DOCTYPE html>
<html>

<head>
    <title>CSS :hover Pseudo Class</title>
    <style>
        .box {
            background-color: yellow;
            width: 300px;
            height: 200px;
            margin: auto;
            font-size: 40px;
            text-align: center;
        }

        .box:hover {
            background-color: orange;
        }

        h1,
        h2 {
            color: green;
            text-align: center;
        }
        li:nth-child(2){
            background-color: pink;
        }

    </style>
</head>

<body>
    <h1>welcome to codingal</h1>
    <h2>:hover Pseudo-class</h2>
    <div class="box">
        My color changes if you hover over me!
    </div>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
</body>

</html>
