<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sibling selector</title>
    <style>
        div+p{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
<div>
    <p> para 1 in div</p>
    <p> para 2 in div</p>
    </div>
    <p> welcome</p>
    <div>
    <p> para 5 in div</p>
    <p> para 6 in div</p>
    </div>
    <p> para 7 in div</p>
    <p> para 8 in div</p>
</div>
</body>
</html>
