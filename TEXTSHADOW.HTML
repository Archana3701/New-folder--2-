<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }

        h2 {
            text-shadow: 2px 2px 5px red;
        }
    </style>
</head>

<body>

    <h1>Text-shadow effect!</h1><!--Text-shadow on a white text:-->
    <h2>Text-shadow effect!</h2><!--add a blur effect (5px) to the shadow-->
</body>

</html>
