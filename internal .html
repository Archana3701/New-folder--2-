<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>internal style sheet</title>
    <style>
        *{
            background-color: lavender;
        }
        h2,p{
            color:green;
            font-size:30px;
        }
        .demo{
            text-transform: capitalize;
        }
        #para{
            color:red;
            text-transform: uppercase;
        }
               h1{
            color:yellow;
        }
    </style>
</head>
<body>
    <h1>welcome</h1> <!-- it is heading tag-->
    <p id="para"> lets learn internal style sheet</p>
    <p class='demo'> it is second type of style sheet</p>
    <p class='demo'> are u geeting my point </p>
    <p> now look at this</p>
    <h2> excellent</h2>
</body>
</html>
