<!DOCTYPE html>
<html>

<head>
    <title>Typography</title>
    <style>
        body {
            background-color: lightgrey;
            color: blue;
        }

        h1 {
            background-color: black;
            color: white;
        }

        div {
            background-color: blue;
            color: white;
        }

        .abc {
            color: aqua;
            background-color: azure;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p class="abc">This page has a grey background color and a blue text</p>
    <div>This is a div.</div>


</body>

</html>
