<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>

    <title> Grid for Destop</title>
</head>

<body>
    <div class="container ">
        <h1 class="text-center">Bootstrap Grid Layout (Desktop)</h1>
        <div class="row">
            <div class="col-md-4 bg-primary text-white text-center p-4">Column 1</div>
            <div class="col-md-4 bg-secondary text-white text-center p-4">Column 2</div>
            <div class="col-md-4 bg-success text-white text-center p-4">Column 3</div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4 bg-warning text-white text-center p-4">Column 4</div>
            <div class="col-md-4 bg-info text-white text-center p-4">Column 5</div>
            <div class="col-md-4 bg-danger text-white text-center p-4">Column 6</div>
        </div>
    </div>
    
</body>

</html>
